<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Roll Simulator</h1>
    <div class="dice" id="dice">&#9860;</div>
    <audio id="myAudio">
        <source src="dice.mp3" type="audio/mpeg">
    </audio>
    <button id="roll-button" onclick="playAudio()">Roll Dice</button>
    <audio id="player" hidden loop><source src="music.mp3" type="audio/mp3"></audio>

    
    <table>
        <tr>
            <th>Faces</th>
            <th>Roll Amount</th>
            <th>Probability</th>
        </tr>
        <tr>
            <td>Face 1</td>
            <td id="face1rm"></td>
            <td id="face1p"></td>
        </tr>
        <tr>
            <td>Face 2</td>
            <td id="face2rm"></td>
            <td id="face2p"></td>
        </tr>
        <tr>
            <td>Face 3</td>
            <td id="face3rm"></td>
            <td id="face3p"></td>
        </tr>
        <tr>
            <td>Face 4</td>
            <td id="face4rm"></td>
            <td id="face4p"></td>
        </tr>
        <tr>
            <td>Face 5</td>
            <td id="face5rm"></td>
            <td id="face5p"></td>
        </tr>
        <tr>
            <td>Face 6</td>
            <td id="face6rm"></td>
            <td id="face6p"></td>
        </tr>
    </table>
    <ul id="roll-history">
    
    </ul>
    <script src="index.js"></script>
</body>
</html>
